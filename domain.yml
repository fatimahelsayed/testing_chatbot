version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - request_unit_testing
  - request_integration_testing
  - request_system_testing
  - request_loop_testing
  - request_load_testing
  - request_penetration_testing
  - request_all_testing_types
  - provide_files

actions:
  - action_ask_for_files
  - action_perform_testing

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_for_files:
  - text: "Please provide the necessary files for testing."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
